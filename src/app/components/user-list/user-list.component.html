
<div class="container py-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for(user of arrUsers; track user._id){
      <div class="col">
        <div class="card h-100 shadow-lg rounded-4 border-0">
          <div class="d-flex justify-content-center mt-4">
            <img [src]="user.imagen" class="rounded-circle border border-3 border-primary" alt="Avatar" style="width: 90px; height: 90px; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,0.08);" />
          </div>
          <div class="card-body text-center">
            <h5 class="card-title fw-bold mb-1">{{ user.nombre }} {{ user.apellido }}</h5>
            <p class="card-text text-muted mb-2">
              <i class="bi bi-envelope-at me-1"></i>{{ user.email }}
            </p>
            <div class="d-flex justify-content-center gap-3 mb-2">
              <span class="badge bg-info text-dark"><i class="bi bi-gender-ambiguous me-1"></i>{{ user.genero }}</span>
              <span class="badge bg-light text-dark border"><i class="bi bi-geo-alt me-1"></i>{{ user.ciudad }}, {{ user.pais }}</span>
            </div>
            <p class="card-text small text-secondary mb-0"><i class="bi bi-person-badge me-1"></i><strong>ID:</strong> {{ user._id }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between bg-white border-0 px-3 pb-3">
            <a [routerLink]="['/user', user._id]" class="btn btn-light btn-sm px-3 shadow-sm d-flex flex-column align-items-center">
              <i class="bi bi-search" style="font-size: 1.5rem;"></i>
              <span style="font-size: 0.85rem;">Ver detalle</span>
            </a>
            <a [routerLink]="['/updateuser', user._id]" class="btn btn-light btn-sm px-3 shadow-sm d-flex flex-column align-items-center">
              <i class="bi bi-arrow-repeat" style="font-size: 1.5rem;"></i>
              <span style="font-size: 0.85rem;">Actualizar</span>
            </a>
            <button (click)="deleteUser(user._id)" class="btn btn-light btn-sm px-3 shadow-sm d-flex flex-column align-items-center">
              <i class="bi bi-trash" style="font-size: 1.5rem;"></i>
              <span style="font-size: 0.85rem;">Borrar</span>
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
